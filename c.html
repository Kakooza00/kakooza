    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #23242a;
            min-height: 100vh;
            overflow: hidden;
        }
    
        .container {
            position: relative;
            width: 350px;
            height: 500px;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 20px;
            justify-content: center;
            align-items: center;
            padding-inline: 32px;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            height: 650px;
            width: 660px;
            background: conic-gradient(transparent, transparent, transparent, #d400d4);
            animation: animate 4s linear infinite;
        }

        .container::after {
            content: "";
            position: absolute;
            height: 650px;
            width: 660px;
            background: conic-gradient(transparent, transparent, transparent, #00cfff);
            animation: animate 4s linear infinite;
            animation-delay: -2s;
        }

        @keyframes animate {
            0% {
                transform: rotate(0);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .image {
            position: absolute;
            inset: 5px;
            background-color: #0c1022;
            z-index: 1;
            border-radius: 16px;
        }

        .form-box {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
        }

        .form h2 {
            font-size: 32px;
            color: #fff;
            text-align: center;
        }

        .form-box .input-box {
            position: relative;
            margin: 30px 0;
            width: 310px;
            border-bottom: 2px solid #fff;
        }

        .input-box input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 0 35px 0 5px;
            color: #fff;
            transition: .3s;
        }

        input:focus~label,
        input:valid~label {
            top: -5px;
        }

        .input-box label {
            position: absolute;
            color: #fff;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 16px;
            pointer-events: none;
            transition: .3s;
        }

        .group {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }

        .group a {
            color: #fff;
            top: -15px;
            text-decoration: none;
            font-weight: 500;
        }
        
        textarea{
            width: 100%;
        }
        textarea::placeholder{
            padding: 5px 10px;
        }
        button {
            margin: 40px 0;
            height: 40px;
            width: 90px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            outline: none;
            border: none;
            border-radius: 5px;
        }

        button:focus {
            color: #fff;
            background: #0c1022;
            border: 2px solid #fff;
        }
         @media (max-width: 768px){
            .form{
                height: 40vh;
            }
            button{
                margin: 20px 0;
            }
               .form-box{
                min-height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
       
        <div class="image">
            <form action="https://formsubmit.co/kakoozaxenyondo@gmail.com" method="POST"">
            <div class="form-box">
                <div class="form">
                        <div class="input-box">
                            <input type="email" required>
                            <label for="">Email</label>
                        </div>
                        <div class="input-box" required>
                            <input type="phone">
                            <label for="">Phone</label>
                        </div>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                        <button>Submit</button>
                        </div>
            </form>
            </div>
        </div>
    </div>
  

<script>
