.header{

.header::before{

.navbar a{

}
.navbar a:hover{

#check{

.icons{

    .home-content h4{
        color: #fff;
        text-align: center;
        cursor: pointer;
        font-size: 1.5rem;
        font-weight: bolder;
        border-bottom: 3px solid #b74b4b;
    }
       .social-icons a{
        color: #fff;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 4rem;
        height: 4rem;
        background: transparent;
        border: 0.2rem solid #b74b4b;
        font-size: 2rem;
        border-radius: 50%;
        margin: 3rem 1.5rem;
        transition: 0.3s ease;
    }
    .social-icons a:hover{
        transform: scale(1.3) translateY(5px);
        box-shadow: 0 0 25px #b74b4b;
    }
        p{
            color: #fff;
        font-weight: bolder;
        font-size: 1.5rem;
        cursor: pointer;
        text-align: center;
      
    }

@media (max-width:992px){
   .header{
    padding:1.3rem 5%;
   }
     body{
        background-repeat: no-repeat;
    }
}

@media (max-width: 768px){
    .icons{
        display: inline-flex;
    }
    #check:checked~.icons #menu-icon{
        display:none;
    }
     #check:checked~.icons #close-icon{
        display:block;
    }
    .icons #close-icon{
        display:none;
    }
    .navbar{
        position:absolute;
        top:100%;
        left:0;
        width: 100%;
        height:0;
        background: rgba(0, 0, 0, 0, .1);
        backdrop-filter: blur(50px);
        box-shadow: 0.5rem 1rem rgba(0, 0, 0, 0, .1);
        overflow: hidden;
        transition: .3s ease;
    }
     #check:checked~.navbar{
        height: 17.7rem;
    }
    .navbar a{
        display:block;
        font-size: 1.1rem;
        margin:1.5rem 0;
        text-align: center;
        transform: translateY(-50px);
        transition: .3s ease;
    }
    #check:checked~.navbar a{
        transform: translateY(0);
        opacity: 1;
        transition-delay: calc(.15s * var(--i));
    }
    body{
        background-repeat: no-repeat;
    }
    .box{
        display: flex;
        margin: 120px 0;
        width: 390px;
        height: 300px;
    }
    .box .home-content h1{
        font-size: 2.1rem;
    }
    .box .home-content h3{
        font-size: 1rem;
        padding-top: 15px;
    }
       .box .home-content h4{
        font-size: 1rem;
    }
    .box .social-icons a{
        font-size: 1rem;
        width: 2.4rem;
        height: 2.4rem;
    }
}
